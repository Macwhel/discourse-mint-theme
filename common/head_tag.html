<script type="text/discourse-plugin" version="0.8">

    api.registerConnectorClass("before-create-topic-button", "custom-button") {
        
        setupComponent(args, component) {
            component.set("displayCustomButton", false);
            api.modifyClass("component:discovery-topics-list", {
                
                didInsertElement: function() {
                    this._super();
                    console.log("Found it")
                    document.querySelector("html").classList.add("custom-button");
                    component.set("displayCustomButton", true);
                }
            });
        }
    });
</script>

<script type="text/x-handlebars" data-template-name="/connectors/before-create-topic-button/custom-button">
    {{#if displayCustomButton}} 
      <div class="custom-button-wrap wrap">
         <!-- This div with the class "wrap" will match the max-width
              of Discourse's content. If you want your content to be the 
              full browser width you can remove the div. 
         <!-- Your HTML here -->
         Please work
      </div>
    {{/if}}
</script>
